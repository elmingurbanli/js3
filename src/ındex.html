<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Drag & Drop To-Do List</title>
</head>
<body>
    <div class="container">
        <input type="text" id="taskName" placeholder="Yeni tapsiriq...">
        <button id="createTask">Əlavə et</button>
    </div>
    <div class="columns">

            <h2>In Progress</h2>

        <div class="column" id="completedColumn">

        </div>
    </div>
    <script src="./app.js"></script>

</html>
